<!DOCTYPE html>
<html>

<head>
    <title>Patient Health Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            font-family: sans-serif;
            color: #333;
            font-size: 12px;
            box-sizing: border-box;
        }

        #page {
            margin: 10px auto;
            background-color: #fff;
            max-width: 600px;
        }

        .header {
            padding: 10px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #008080;
            font-family: Garamond, 'sans-serif';
        }

        h2 {
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        .box-full {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 1px 4px 6px rgba(0, 0, 0, 0.2);
            background: #fff;
            width: auto;
        }

        .sensor {
            margin: 8px 0;
            font-size: 1.5rem;
        }

        .sensor-labels {
            font-size: 0.9rem;
            vertical-align: middle;
        }

        .units {
            font-size: 1rem;
        }

        hr {
            height: 1px;
            background-color: #eee;
            border: none;
            margin: 5px 0;
        }

        .developed-by {
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            border-radius: 0 0 8px 8px;
        }

        .developed-by h3 {
            margin: 5px 0;
            font-size: 14px;
            color: #444;
        }

        .developed-by p {
            margin: 2px 0;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="page">
        <!-- Header Section -->
        <div class="header">
            <h1>WSN Based Smart Healthcare Monitoring System</h1>
        </div>

        <!-- Sensor Data Section -->
        <div class="box-full" align="left">
            <h2>Sensors Readings</h2>

            <!-- Temperature -->
            <p class="sensor">
                <i class="fas fa-thermometer-half" style="color:#0275d8"></i>
                <span class="sensor-labels"> Room Temperature </span>
                25 <sup class="units">°C</sup>
            </p>
            <hr>

            <!-- Humidity -->
            <p class="sensor">
                <i class="fas fa-tint" style="color:#5bc0de"></i>
                <span class="sensor-labels"> Room Humidity </span>
                60 <sup class="units">%</sup>
            </p>
            <hr>

            <!-- Heart Rate -->
            <p class="sensor">
                <i class="fas fa-heartbeat" style="color:#cc3300"></i>
                <span class="sensor-labels"> Heart Rate </span>
                72 <sup class="units">BPM</sup>
            </p>
            <hr>

            <!-- SpO2 -->
            <p class="sensor">
                <i class="fas fa-burn" style="color:#f7347a"></i>
                <span class="sensor-labels"> SpO2 </span>
                98 <sup class="units">%</sup>
            </p>
            <hr>

            <!-- Body Temperature -->
            <p class="sensor">
                <i class="fas fa-thermometer-full" style="color:#d9534f"></i>
                <span class="sensor-labels"> Body Temperature </span>
                36.5 <sup class="units">°C</sup>
            </p>
        </div>

        <!-- Developed by Section -->
        <div class="developed-by">
            <h3>Developed by</h3>
            <p><strong>Isha Jangir</strong> (202211031)</p>
            <p><strong>Rajat Kumar Thakur</strong> (202211070)</p>
        </div>
    </div>
</body>

</html>
